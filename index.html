<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[100%] h-[100vh] bg-[url('/img/3.jpg')] bg-center bg-cover">
    <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.8)]">
    
        <nav class="container mx-auto flex justify-between items-center p-4 text-[20px]">
            <div>
                <a href="#" class="text-white font-bold text-[30px]">Health Risk Assessment Model</a>
            </div>
            <div class="flex space-x-8 font-bold text-[22px]">
                <a href="#" class="text-white">HeartBeat</a>
                <a href="#" class="text-white">Diabetes</a>
                <a href="#" class="text-white">Blood Pressure</a>
            </div>
        </nav>

        <form class="max-w-sm mx-auto mt-20" >
            <div class="mb-5">
                <label for="name" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Enter your Name</label>
                <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" required />
            </div>
            <div class="mb-5">
                <label for="age" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Enter your Age</label>
                <input type="number" id="age" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Age" required />
            </div>
            <div class="mb-5">
                <label for="gender" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Select your Gender</label>
                <select id="gender" name="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="locality" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Enter your Locality</label>
                <input type="text" id="locality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Locality" required />
            </div>
            <div class="mb-5">
                <label for="height" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Enter your Height (in feet)</label>
                <input type="number" id="height" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Height" required />
            </div>
            <div class="mb-5">
                <label for="weight" class="block mb-2 text-[21px] font-medium text-gray-900 dark:text-white">Enter your Weight (in kg)</label>
                <input type="number" id="weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Weight" required />
            </div>
           

            <button type="submit" onclick="showInput()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
        <!-- <section class="w-[100%] h-[100vh] bg-[url('/img/4.webp')] bg-center bg-cover"> -->
            <div class="w-[100%] h-[100vh] bg-[black]"> !
                
                 <!-- Script section -->
        
<div class="mt-[50px] pl-[20px] text-white text-[20px]" id="display"></div>
        <script src="script.js"></script>        
    </div>
<!-- </section> -->

</body>
</html>
