<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
</head>

<body class="">
    <div id="loader" class="loader"></div>
    <section class="w-[auto] bg-[url('./img/3.jpg')] bg-cover bg-center bg-no-repeat">
        <div class="w-[auto] bg-[rgba(0,0,0,0.8)]">

            <nav class="mx-auto my-auto flex justify-between items-center p-10 pl-250 text-[20px]">
                <a href="#" class="text-white font-bold text-[40px] flex justify-between items-center">Health Risk Assessment Model</a>
                <!-- <div class="flex space-x-8 font-bold text-[35px]">
                    <a href="#" class="text-white">HeartBeat</a>
                    <a href="#" class="text-white">Diabetes</a>
                    <a href="#" class="text-white">Blood Pressure</a>
                </div> -->
            </nav>

            <form class="max-w-5xl mx-auto mt-5 ">
                <div class="mb-7">
                    <label for="chest" class="block mb-2 text-[30px] font-medium text-white">Select
                        your Chest pain type (0-3) :</label>
                    <select id="chest" name="chest"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="mb-7">
                    <label for="resting" class="block mb-2 text-[30px] font-medium text-white">Enter
                        your resting blood pressure (mm Hg) :</label>
                    <input type="number" id="resting"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Resting Blood Pressure" required />
                </div>
                <div class="mb-7">
                    <label for="cholesterol"
                        class="block mb-2 text-[30px] font-medium text-white">Enter
                        your serum cholesterol (mg/dl) :</label>
                    <input type="number" id="serum"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Serum Cholesterol" required />
                </div>
                <div class="mb-7">
                    <label for="blood sugar"
                        class="block mb-2 text-[30px] font-medium text-white">Select
                        your fasting blood sugar(if >120 mg/dl then Yes else No)</label>
                    <select id="blood sugar" name="blood sugar"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>
                <div class="mb-7">
                
                    <div class="flex gap-4">
                        <label for="electrocardiographic"
                        class="block mb-2 text-[30px] font-medium text-white">Select
                        your resting electrocardiographic results (0-2) :</label> 

                        <a href="https://www.ncbi.nlm.nih.gov/books/NBK367910/#:~:text=Resting%2012%2Dlead%20electrocardiography%20(ECG,hypertrophy%20and%20bundle%20branch%20blocks."
                        target="_blank" 
                        class="inline-block relative mb-2 text-[30px] font-medium text-blue-500 font-semibold hover:text-blue-700 hover:after:absolute hover:after:block hover:after:w-full hover:after:h-0.5 hover:after:bg-blue-500 hover:after:content=''">Know More..!</a>
                    </div>
                    
                        <select id="electrocardiographic" name="electrocardiographic"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="mb-7">
                    <label for="heart rate"
                        class="block mb-2 text-[30px] font-medium text-white">Enter
                        your Maximum heart rate achieved :</label>
                    <input type="number" id="heart rate"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Heart rate" required />
                </div>

                <div class="mb-7">
                    
                    <div class="flex gap-4">
                        <label for="ST segment" class="block mb-2 text-[30px] font-medium text-white">Select
                            your slope of the peak exercise ST segment (0-2):</label>
                    
                        <!-- <a href="#"
                            target="_blank"
                            class="inline-block relative mb-2 text-[30px] font-medium text-blue-500 font-semibold hover:text-blue-700 hover:after:absolute hover:after:block hover:after:w-full hover:after:h-0.5 hover:after:bg-blue-500 hover:after:content=''">Know
                            More..!</a> -->
                    </div>

                    <select id="ST segment" name="ST segment"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </form>

            <div class="max-w-5xl mx-auto mt-5 ">
                <button  onclick="predict()" id="submitBtn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline text-[25px]">Submit</button>
            </div>
            <br>
            <!-- <section class="w-[100%] h-[100vh] bg-[url('/img/4.webp')] bg-center bg-cover"> -->
            <div class="w-[100%] h-fit bg-[black]">
                <div class="w-[100%] h-[20px] bg-black border-t-[15px] border-t-[#605d5d]"></div>
                <div class="pl-[65px] text-white text-[50px]" id="display">
                </div>
            </div>
            <!-- </section> -->
            <script src="script.js"></script>
</body>

</html>
